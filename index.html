<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário HTML</h2>
    <form>
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
    <!-- tag name -->
    <div>
        <label for="age">IDADE:</label>
        <input type="text" name="age">
    </div>
    <!-- Select -->
    <div>
        <label for="job">Selecione sua profissão</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="DevOps">DevOps</option>
        </select>
    </div>

    <!-- selected -->
    <div class="contract">
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract" id="">
            <option value="sim">Sim</option> 
            <option value="nao" selected>Não</option> 
        </select>
    </div>

    <!-- Multipla escolhas -->
     <div>
        <label for="items">Selecione os itens do mercado</label>
        <select name="items" multiple>
            <option value="pera">Pera</option>
            <option value="Maça">Maça</option>
            <option value="Uva">Uva</option>
        </select>
     </div>

     <!-- Textarea -->
    <div>
        <label for="coment">Comentario</label>
        <textarea name="coment" id=""></textarea>
    </div>
    <!-- Fieldset e Legend -->
     <div>
        <fieldset>
            <legend>Preencha as suas informações</legend>
            <label for="firstname">Nome</label>
            <input type="text" name="fieldset" id="">
            <label for="lastname"></label>
            <input type="text" name="lastname" id="">
        </fieldset>
     </div>
    <!-- Datalist -->
    <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="cereja"></option>
            <option value="morango"></option>
            <option value="chocolate"></option>
            <option value="Abacaxi"></option>
        </datalist>
    </div>

    <!-- Senha -->
     <div>
        <label for="password">Digite sua Senha:</label>
        <input type="password" name="password">
     </div>
     <!--  radio button -->
    <div>
        <label for="car-model">Escolha o modelo do carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="audi" name="car_model">
            <label for="audi">Audi</label>
        </div>
    </div>
<!-- checkbox -->
    <div>
        <label for="optionals">Opcionais pro carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
    </div>
    <!-- datas -->
    <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
    </div>
    <!-- file -->
    <div>
        <label for="arquive">Coloque o arquivo:</label>
        <input type="file" name="arquive">
    </div>
    <!-- Numeros -->
    <div>
        <label for="salary">Coloque seu salário:</label>
        <input type="number" name="salary">
    </div>
<!-- emails -->
    <div>
        <label for="contact">Contato</label>
        <input type="email" name="contact">
    </div>

        <!-- value -->
         <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="valor" name="value">
         </div>

    <!-- disable -->
     <div>
        <p>tente mudar o velor:</p>
        <input type="text" value="Não precisa preencher" disabled>
     </div>
    <!-- Placeholder -->
    <div>
        <label for="current-job">Digite a sua profissão:</label>
        <input type="text" name="current-job" placeholder="No que voce está trabalhando agora?">
    </div>
    <!-- required -->
     <div>
        <label for="birthyear">Ano do nascimento:</label>
        <input type="text" placeholder="Digite o ano em que voce nasceu" required>
     </div>
        <!-- Reset -->
    <input type="reset" value="Limpar">
    <!--  Envio de form -->
       <input type="submit" value="Enviar">
    
    </form>
</body>
</html>
